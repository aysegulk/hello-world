
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
  xmlns:rich="http://richfaces.org/rich">

<h:head>
  
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
<meta name="description" content="target,performance,system" />
    
<meta name="author" content="akunt" />
<link rel="icon" href="/resources/images/icons/icon.ico" type="image/x-icon"/>
<title>  
TRGet!
</title>
<link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet" />
 <link href="../resources/css/main.css" rel="stylesheet" />,
 <link href="../resources/fonts/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
  
 </h:head>
 <body class="bg-light text-center">

    <div class="container">
      <div class="col-md-8 order-md-1">
       <img class="d-block mx-auto mb-4" src="../resources/images/registration.jpg" alt="" width="300" height="100" />
        <h2>Registeration Form</h2>
        </div>
    
            
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Please Check Your Information</h4>
          <form class="needs-validation" novalidate="">
          
      	<div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <output type="text" class="form-control" id="email" required="#{registerBean.user.email}">
               
              </div>
            <div class="row">
                       
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" value="#{registerBean.user.name}" required="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" value="#{registerBean.user.surname}" required="">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

   
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country" required="">
                  <option value="">Choose...</option>
                  <option>Turkey</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="state">City</label>
                <select class="custom-select d-block w-100" id="state" required="">
                  <option value="">Choose...</option>
                  <option>Istanbul</option>
                    <option>Ankara</option>
                      <option>Izmir</option>
                        <option>Bursa</option>
                          <option>Zonguldak</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
             
              </div>
            </div>

            <hr class="col-md-8 order-md-1">
            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="#{registerBean.register()}">Register</button>
         </form>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  

</body>

</html>
